<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>X-Shop-Quản trị</title>
</head>
<body>
    <header class="bg-dark">
        <nav class="container navbar navbar-expand-sm navbar-light">
            <div class="logo d-flex align-items-center">
                <a href="#"><img src="assets/images/logo/x-shop.png" alt="Logo X-Shop"></a>
            </div>
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Trang chủ</a>
                </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Loại hàng</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Hàng hóa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Khách hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Bình luận</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Thống kê</a>
                </li>
                
              </ul>
            </div>
            <div class="icon-logout">
                <a href="#"><img src="assets/images/icons/check-out.png" alt=""></a>
            </div>
          </nav>
    </header>
    <main class="d-flex justify-content-center align-items-center">
      <div class="title-site mt-5 bg-light">
        <h3 class="text-uppercase p-2 bg-light mb-2 border rounded text-center">Cập nhật loại hàng</h3>
        
        <form action="#" class="bg-white border p-3 rounded">
            <div class="form-group">
              <label for="maloai">Mã loại:</label>
              <input type="text" class="form-control" id="maloai" value="" disabled>
            </div>
            <div class="form-group">
              <label for="tenloai">Tên loại:</label>
              <input type="text" class="form-control" name="tenloai" id="tenloai" placeholder="Vui lòng nhập tên loại hàng" value="">
            </div>
            <div class="form-group">
                <label for="hinhanh">Hình ảnh:</label>
                <input type="file" class="form-control" name="tenloai" id="hinhanh"></input>
                <img class="img-thumbnail mt-3" src="assets/images/logo/x-shop.png" style="height: 100px;" alt="">
            </div>
            <button type="submit" name="them" class="btn btn-success mt-3">Thêm</button>
            <a href="#" class="btn btn-primary mt-3">Nhập lại</a>
        </form>
      </div>
    </main>
</body>
</html>
